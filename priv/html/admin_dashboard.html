<!-- Barangay officer dashboard -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Officer Dashboard</title>
     <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <div class="frame_dashboard">
        <!-- Header/Navbar -->
        <header class="navbar">
            <div class="left">
                <img src="/assets/logo/logo.png" alt="Logo" class="logo-img_nav">
            </div>
            <div class="right">
                <button id="logout-btn" class="btn btn-primary">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="card_dashboard">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Community Complaints Dashboard</h1>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-container">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter" class="status-select">
                    <option value="All">All</option>
                    <option value="Pending">Submitted</option>
                    <option value="Ongoing">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Resolved">Rejected</option>

                </select>
            </div>

            <!-- Complaints Table Section -->
            <div class="overflow-x-auto">
                <table class="complaints-table">
                    <thead>
                        <tr>
                            <th>Complainer</th>
                            <th>Address</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Photo</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="complaints-table-body">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Detailed View Modal -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div id="complaint-modal" class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <div class="modal-details">
                <h3>Complaint Details</h3>
                <p><strong>Complainer:</strong> <span id="modal-name"></span></p>
                <p><strong>Address:</strong> <span id="modal-address"></span></p>
                <p><strong>Category:</strong> <span id="modal-category"></span></p>
                <p><strong>Description:</strong></p>
                <p id="modal-description"></p>
                <div id="modal-photo-container">
                    <p><strong>Photo:</strong></p>
                    <img id="modal-photo" src="" alt="Complaint Photo" />
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/javascript/script_dashboard.js"></script>
</body>
</html>
