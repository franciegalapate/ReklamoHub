<!-- Form page for residents -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Form</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="frame">
    <header class="hero">
      <div class="brand">
        <img src="../assets/logo/logo_subtitle.png" alt="Logo" class="logo-img" />
        <h1>Complaint Form</h1>
      </div>
      <p class="subtitle">
        Please fill out the form below. We'll review your request and follow up as soon as possible.
      </p>
    </header>

    <main class="card">
      <form class="form" action="#" method="post" enctype="multipart/form-data" novalidate>
        <div class="field-row">
          <div class="field">
            <label for="name">Name <span class="optional">(optional)</span></label>
            <input id="name" name="name" type="text" placeholder="Your full name" />
          </div>
          <div class="field checkbox">
            <input type="checkbox" id="anonymous" name="anonymous" />
            <label for="anonymous">Submit anonymously</label>
          </div>
        </div>

        <div class="field">
          <label for="address1">Address Line 1 <span class="required">*</span></label>
          <input id="address1" name="address1" type="text" placeholder="House/Unit, Street, Barangay" required />
        </div>

        <div class="field">
          <label for="address2">Address Line 2 <span class="optional">(optional)</span></label>
          <input id="address2" name="address2" type="text" placeholder="Subdivision, Building, Landmark (optional)" />
          <small class="hint">Include landmark if possible to help us locate the issue faster.</small>
        </div>

        <div class="field">
          <label for="category">Category <span class="required">*</span></label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Choose a category</option>
            <option>Noise</option>
            <option>Garbage</option>
            <option>Water</option>
            <option>Road</option>
            <option>Street Lights</option>
            <option>Drainage / Flooding</option>
            <option>Health & Safety</option>
            <option>Others</option>
          </select>
        </div>

        <div id="category-other-wrap" class="field hidden">
          <label for="category_other">Please specify category</label>
          <input id="category_other" name="category_other" type="text" placeholder="Type your category" />
        </div>

        <div class="field">
          <label for="details">Complaint Details <span class="required">*</span></label>
          <textarea id="details" name="details" rows="6" placeholder="Describe the issue..." required></textarea>
        </div>

        <div class="field">
          <label for="photo">Upload Photo <span class="optional">(optional)</span></label>
          <input id="photo" name="photo" type="file" accept="image/*" />
          <small class="hint">Accepted: JPG, PNG. Max 10MB.</small>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Submit Complaint</button>
        </div>
      </form>
    </main>
  </div>

  <!-- External JavaScript -->
  <script src="../javascript/script.js"></script>
</body>
</html>
